<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercice 7 - Créer un compte</title>
</head>
<body>
  <h1>Créer un compte</h1>

  <form>
    <fieldset>
      <legend>Identité</legend>
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required><br><br>

      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" required><br><br>

      <label for="naissance">Date de naissance :</label>
      <input type="date" id="naissance" name="naissance" min="1900-01-01" max="2025-10-16" required>
    </fieldset>

    <fieldset>
      <legend>Contact</legend>
      <label for="tel">Téléphone :</label>
      <input type="tel" id="tel" name="tel" pattern="^0[5-7]\d{8}$" title="Format marocain : commence par 05, 06 ou 07 et contient 10 chiffres"><br><br>

      <label for="site">Site personnel :</label>
      <input type="url" id="site" name="site">
    </fieldset>

    <fieldset>
      <legend>Sécurité</legend>
      <label for="mdp">Mot de passe :</label>
      <input type="password" id="mdp" name="mdp" minlength="8" required><br><br>

      <label for="confirm">Confirmer le mot de passe :</label>
      <input type="password" id="confirm" name="confirm" minlength="8" required>
    </fieldset>

    <fieldset>
      <legend>Préférences</legend>
      <label><input type="checkbox" name="newsletter"> S’abonner à la newsletter</label><br>
      <label><input type="radio" name="role" value="etudiant"> Étudiant</label>
      <label><input type="radio" name="role" value="pro"> Professionnel</label>
    </fieldset>

    <button type="submit">Créer le compte</button>
  </form>
</body>
</html>
