<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercice 5 - Tableaux</title>
</head>
<body>
  <table border="1">
    <caption>Inventaire boutique</caption>

    <thead>
      <tr>
        <th>Produit</th>
        <th>Stock</th>
        <th>Catégorie</th>
        <th>Prix (€)</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Laptop A</td>
        <td>7</td>
        <td>Informatique</td>
        <td>799</td>
      </tr>
      <tr>
        <td>Souris B</td>
        <td>12</td>
        <td rowspan="2">Accessoires</td>
        <td>19</td>
      </tr>
      <tr>
        <td>Clavier D</td>
        <td>23</td>
        <td>39</td>
      </tr>
      <tr>
        <td>Écran C</td>
        <td>57</td>
        <td>Informatique</td>
        <td>189</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td colspan="4">Total articles distincts : 4</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
